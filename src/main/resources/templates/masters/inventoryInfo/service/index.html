<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="main">
    <head>
        <title th:text="#{inventory.service.item.title}">Inventory Service Item</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="body-content">
                <div th:if="${msg.getDisplay()}" class="alert alert-danger fade in" >
                    <!--<strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.-->
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong th:text="${msg.message}"></strong>
                </div>
                <div class="panel">
                    <div class="panel-heading one index-page-header">
                        <span th:text="#{inventory.service.item.list.label}"></span>
                        <a th:href="@{/service/create}" class="btn btn-large btn-success">
                            <span class="fa fa-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="panel-body list-table">
                        <table class="table table-bordered" width="100%">
                            <thead class="one">
                                <th th:text="#{default.sl.no}">S.L</th>
                                <th th:text="#{inventory.service.item.name.label}">Item Name</th>
                                <th th:text="#{inventory.service.item.under.label}">Under</th>
                                <th th:text="#{inventory.service.item.unit.label}">Item Unit</th>
                                <th th:text="#{default.action.label}" colspan="02">Action</th>
                            </thead>
                            <tbody>
                                <div th:if="!${#lists.isEmpty(items)}">
                                    <tr th:each="item : ${items}" th:class="${itemStat.even}? 'list-table-row'">
                                        <td th:text="${itemStat.count}"></td>
                                        <td th:text="${item.name}"></td>
                                        <td th:text="*{item.group.getName()}"></td>
                                        <td th:text="*{item.unit.getUnitSymbol()}"></td>
                                        <td class="center">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/service/edit/} + ${item.id}" class="btn btn-success">
                                                    <span class="fa fa-pencil" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                        <td class="center">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/service/delete/} + ${item.id}" class="btn btn-danger">
                                                    <span class="fa fa-trash" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </div>
                                <div th:if="${#lists.isEmpty(items)}">
                                    <tr>
                                        <td colspan="6">No Item exists!</td>
                                    </tr>
                                </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
