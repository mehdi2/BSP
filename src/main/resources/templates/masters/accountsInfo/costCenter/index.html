<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="main">
    <head>
        <title th:text="#{accounts.cost.center.title}">Accounts Cost Center</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="body-content">
                <div th:if="${msg.getDisplay()}" class="alert alert-danger fade in" >
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong th:text="${msg.message}"></strong>
                </div>
                <div class="panel">
                    <div class="panel-heading one index-page-header">
                        <span th:text="#{Accounts.Cost.Center.list.label}"></span>
                        <a th:href="@{/costCenter/create}" class="btn btn-large btn-success">
                            <span class="fa fa-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="panel-body list-table">
                        <table class="table table-bordered" width="100%">
                            <thead class="one">
                                <th th:text="#{default.sl.no}">S.L</th>
                                <th th:text="#{accounts.cost.center.name.label}">Name</th>
                                <th th:text="#{accounts.cost.center.under.label}">Under</th>
                                <th th:text="#{default.action.label}" colspan="02">Action</th>
                            </thead>
                            <tbody>
                                <div th:if="!${#lists.isEmpty(CostCenterList)}">
                                    <tr th:each="costCenter : ${CostCenterList}" th:class="${costCenterStat.even}? 'list-table-row'">
                                        <td th:text="${costCenterStat.count}"></td>
                                        <td th:text="*{costCenter.name}"></td>
                                        <td th:text="*{costCenter.parentName}"></td>
                                        <td class="center">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/costCenter/edit/} + ${costCenter.id}" class="btn btn-success">
                                                    <span class="fa fa-pencil" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                        <td class="center">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/costCenter/delete/} + ${costCenter.id}" class="btn btn-danger">
                                                    <span class="fa fa-trash" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </div>
                                <div th:if="${#lists.isEmpty(CostCenterList)}">
                                    <tr>
                                        <td colspan="6">No Cost Center Name exists!</td>
                                    </tr>
                                </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
