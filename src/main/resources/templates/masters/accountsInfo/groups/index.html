<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="main">
    <head>
        <title th:text="#{accounts.group.title}">Account Group</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div th:if="${msg.getDisplay()}" class="alert alert-danger fade in" >
                <!--<strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.-->
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong th:text="${msg.message}"></strong>
            </div>

            <div class="body-content">
                <div class="panel">
                    <div class="panel-heading one index-page-header">
                        <span th:text="#{accounts.group.label}"></span>
                        <a th:href="@{/accountsGroup/create}" class="btn btn-large btn-success">
                            <span class="fa fa-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="panel-body list-table">
                        <table class="table table-bordered" width="100%">
                            <thead class="one">
                                <th th:text="#{default.sl.no}">S.L</th>
                                <th th:text="#{accounts.group.file.name}">Name</th>
                                <th th:text="#{accounts.group.file.under}">Under</th>
                                <th th:text="#{accounts.group.type}">Type</th>
                                <th th:text="#{default.action.label}" colspan="02">Action</th>
                            </thead>
                            <tbody>
                                <div th:if="${Not AcGroupList.isEmpty()}">
                                    <tr th:each="AcGroup : ${AcGroupList}" th:class="${AcGroupStat.even}? 'list-table-row'">
                                        <td th:text="${AcGroupStat.count}"></td>
                                        <td th:text="${AcGroup.getName()}"></td>
                                        <td th:text="${AcGroup.getUnder()}"></td>
                                        <td th:text="${AcGroup.getPrimaryCodeType()}"></td>
                                        <td class="center" th:colspan="${AcGroup.isDefault()==true?'2':'1'}">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/accountsGroup/edit/} + ${AcGroup.getId()}" class="btn btn-success">
                                                    <span class="fa fa-pencil" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                        <td class="center" th:style="${AcGroup.isDefault()==true?'display:none':'display:block'}">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/accountsGroup/delete/} + ${AcGroup.getId()}" class="btn btn-danger">
                                                    <span class="fa fa-trash" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </div>
                                <div th:if="${#lists.isEmpty(AcGroupList)}">
                                    <tr>
                                        <td colspan="6">No Accounts Group exists!</td>
                                    </tr>
                                </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
