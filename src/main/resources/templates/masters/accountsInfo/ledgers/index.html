<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="main">
    <head>
        <title th:text="#{accounts.ledger.title}">Accounts Ledgers</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="body-content">
                <div class="panel">
                    <div class="panel-heading one index-page-header">
                        <span th:text="#{accounts.ledger.label}"></span>
                        <a th:href="@{/ledger/create}" class="btn btn-large btn-success">
                            <span class="fa fa-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="panel-body list-table">
                        <table class="table table-bordered" width="100%">
                            <thead class="one">
                                <th th:text="#{default.sl.no}">S.L</th>
                                <th th:text="#{accounts.ledger.name.label}">Ledger Name</th>
                                <th th:text="#{accounts.ledger.under.label}">Under The Group</th>
                                <th th:text="#{accounts.ledger.opening.balance}">Opening Balance</th>
                                <th th:text="#{accounts.ledger.active}">Active</th>
                                <th th:text="#{default.action.label}" colspan="02">Action</th>
                            </thead>
                            <tbody>
                                <div th:if="!${#lists.isEmpty(AcLedgersList)}">
                                    <tr th:each="AcLedger : ${AcLedgersList}" th:class="${AcLedgerStat.even}? 'list-table-row'">
                                        <td th:text="${AcLedgerStat.count}"></td>
                                        <td th:text="${AcLedger.getName()}"></td>
                                        <td th:text="${AcLedger.getParentName()}"></td>
                                        <td th:text="${AcLedger.getOpeningBalance()}"></td>
                                        <td th:text="${AcLedger.isActive()==true?'Active':'Deactive'}"></td>
                                        <td class="center">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/ledger/edit/} + ${AcLedger.getId()}" class="btn btn-success">
                                                    <span class="fa fa-pencil" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                        <td class="center">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/ledger/delete/} + ${AcLedger.getId()}" class="btn btn-danger">
                                                    <span class="fa fa-trash" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </div>
                                <div th:if="${#lists.isEmpty(AcLedgersList)}">
                                    <tr>
                                        <td colspan="6">No Accounts Ledger exists!</td>
                                    </tr>
                                </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
