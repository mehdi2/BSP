<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="main">
    <head>
        <title th:text="#{accounts.voucher.type.title}">Accounts Voucher Type</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="body-content">
                <div class="panel">
                    <div class="panel-heading one index-page-header">
                        <span th:text="#{accounts.voucher.label}"></span>
                        <a th:href="@{/voucherType/create}" class="btn btn-large btn-success">
                            <span class="fa fa-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="panel-body list-table">
                        <table class="table table-bordered" width="100%">
                            <thead class="one">
                                <th th:text="#{default.sl.no}">S.L</th>
                                <th th:text="#{accounts.voucher.name.label}">Voucher Type Name</th>
                                <th th:text="#{accounts.voucher.status.table.header}">Status</th>
                                <th th:text="#{default.action.label}" colspan="02">Action</th>
                            </thead>
                            <tbody>
                                <div th:if="!${#lists.isEmpty(AcVoucherTypeList)}">
                                    <tr th:each="voucherType : ${AcVoucherTypeList}" th:class="${voucherTypeStat.even}? 'list-table-row'">
                                        <td th:text="${voucherTypeStat.count}"></td>
                                        <td th:text="${voucherType.getName()}"></td>
                                        <td th:text="${voucherType.isActive()==true?'Active':'Deactive'}"></td>
                                        <td class="center">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/voucherType/edit/} + ${voucherType.getId()}" class="btn btn-success">
                                                    <span class="fa fa-pencil" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                        <td class="center">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/voucherType/delete/} + ${voucherType.getId()}" class="btn btn-danger">
                                                    <span class="fa fa-trash" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </div>
                                <div th:if="${#lists.isEmpty(AcVoucherTypeList)}">
                                    <tr>
                                        <td colspan="6">No Accounts Voucher Type exists!</td>
                                    </tr>
                                </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
