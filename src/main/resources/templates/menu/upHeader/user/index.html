<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="main">
    <head>
        <title th:text="#{user.title}">User</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="body-content">
                <div class="panel">
                    <div class="panel-heading one index-page-header">
                        <span th:text="#{user.creation.label}"></span>
                        <a th:href="@{/user/create}" class="btn btn-large btn-success">
                            <span class="fa fa-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="panel-body list-table">
                        <table class="table table-bordered" width="100%">
                            <thead class="one">
                                <th th:text="#{default.sl.no}">S.L</th>
                                <th th:text="#{user.name.label}">User Name</th>
                                <th th:text="#{user.id.label}">User ID</th>
                                <th th:text="#{user.email.label}">Email</th>
                                <th th:text="#{user.gender.label}">Gender</th>
                                <th th:text="#{user.active.label}">Active</th>
                                <th th:text="#{default.action.label}" colspan="02">Action</th>
                            </thead>
                            <tbody>
                                <div th:if="!${#lists.isEmpty(UserList)}">
                                    <tr th:each="user : ${UserList}" th:class="${userStat.even}? 'list-table-row'">
                                        <td th:text="${userStat.count}"></td>
                                        <td th:text="*{user.fullName}"></td>
                                        <td th:text="*{user.username}"></td>
                                        <td th:text="*{user.email}"></td>
                                        <td th:text="*{user.gender}"></td>
                                        <td th:text="${user.enabled==true?'Active':'Inactive'}"></td>
                                        <td class="center">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/user/edit/} + ${user.id}" class="btn btn-success">
                                                    <span class="fa fa-pencil" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                        <td class="center">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/user/delete/} + ${user.id}" class="btn btn-danger">
                                                    <span class="fa fa-trash" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </div>
                                <div th:if="${#lists.isEmpty(UserList)}">
                                    <tr>
                                        <td colspan="7">No User exists!</td>
                                    </tr>
                                </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
