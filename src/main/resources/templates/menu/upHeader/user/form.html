<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="main">
    <head>
        <title th:text="#{user.title}">User</title>
    </head>
    <body>
        <div class="right_col" role="main" layout:fragment="content">
            <div th:if="${msg.getDisplay()}" class="alert alert-danger fade in" >
                <!--<strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.-->
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong th:text="${msg.message}"></strong>
            </div>
            <div class="panel">
                <div class="panel-heading one" th:if="${mode=='create'}" th:text="#{user.creation.label}">Create User</div>
                <div class="panel-heading one" th:if="${mode=='edit'}" th:text="#{user.update.label}">Update User</div>

                <div class="panel-body border-color">
                    <form th:action="@{/user/}+${mode}" th:object="${AuthUser}" method="POST">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="row form-group label-vertical-align">
                            <label class="col-sm-3 col-form-label pull-left" th:text="#{user.name.label}">User Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control pull-right" th:field="*{fullName}" placeholder="User Full Name" th:autofocus="autofocus"/>
                            </div>
                        </div>
                        <div class="row form-group label-vertical-align">
                            <label class="col-sm-3 col-form-label pull-left" th:text="#{user.id.label}">User ID</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control pull-right form-group" th:field="*{username}" placeholder="User ID"/>
                            </div>
                        </div>
                        <div class="row form-group label-vertical-align">
                            <label class="col-sm-3 col-form-label pull-left" th:text="#{user.email.label}">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control pull-right" th:field="*{email}" placeholder="User Email"/>
                            </div>
                        </div>
                        <div class="row form-group label-vertical-align">
                            <label class="col-sm-3 col-form-label pull-left" th:text="#{user.gender.label}">Gender</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control pull-right" th:field="*{gender}" placeholder="User Gender"/>
                            </div>
                        </div>
                        <div class="row form-group label-vertical-align">
                            <label class="col-sm-3 col-form-label pull-left" th:text="#{user.password.label}">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control pull-right" th:field="*{password}" placeholder="User Password"/>
                            </div>
                        </div>

                        <hr/>
                        <div class="row">
                            <div class="col-md-12 right">
                                <button th:if="${mode=='create'}" type="submit" class="btn btn-primary" th:text="#{default.button.create.label}">Save</button>
                                <button th:if="${mode=='edit'}" type="submit" class="btn btn-primary" th:text="#{default.button.update.label}">Update</button>
                                <a class="btn btn-primary" th:href="@{/user}" th:text="#{default.button.cancel.label}">List</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script th:src="@{/js/bootstrap-select.js}"></script>
    </body>
</html>
