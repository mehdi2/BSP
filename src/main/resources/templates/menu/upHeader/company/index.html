<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="main">
    <head>
        <title th:text="#{company.title}">Company</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="body-content">
                <div class="panel">
                    <div class="panel-heading one index-page-header">
                        <span th:text="#{company.creation.label}"></span>
                        <a th:href="@{/company/create}" class="btn btn-large btn-success">
                            <span class="fa fa-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="panel-body list-table">
                        <table class="table table-bordered" width="100%">
                            <thead class="one">
                                <th th:text="#{default.sl.no}">S.L</th>
                                <th th:text="#{company.name.label}">Company Name</th>
                                <th th:text="#{company.contact.label}">Contact No.</th>
                                <th th:text="#{company.web.label}">Web Address</th>
                                <th th:text="#{company.address.label}">Address</th>
                                <th th:text="#{default.action.label}" colspan="02">Action</th>
                            </thead>
                            <tbody>
                                <div th:if="!${#lists.isEmpty(companies)}">
                                    <tr th:each="company : ${companies}" th:class="${companyStat.even}? 'list-table-row'">
                                        <td th:text="${companyStat.count}"></td>
                                        <td th:text="*{company.companyName}"></td>
                                        <td th:text="*{company.contactNo}"></td>
                                        <td th:text="*{company.website}"></td>
                                        <td th:text="*{company.companyAddressLine1+company.companyAddressLine2}"></td>
                                        <td class="center">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/company/edit/} + ${company.companyId}" class="btn btn-success">
                                                    <span class="fa fa-pencil" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                        <td class="center">
                                            <div class="btn-group" role="group" aria-label="...">
                                                <a th:href="@{/company/delete/} + ${company.companyId}" class="btn btn-danger">
                                                    <span class="fa fa-trash" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </div>
                                <div th:if="${#lists.isEmpty(companies)}">
                                    <tr>
                                        <td colspan="6">No Company exists!</td>
                                    </tr>
                                </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
